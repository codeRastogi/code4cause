<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code4Cause</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="msitLogoSmall.png" alt="logo">
        <img class="img2" src="Prakriti Logo.png" alt="logo">
    </header>
    <div class="container">
        <h1>Get Your E-Pass</h1>
        <form action="https://script.google.com/macros/s/AKfycbz-SiBcXfaiv-YHCZn6JSIIN3AT0sPAFaXp9F80G0wmwJFy2-jUSc3TiHMev0SuMlg/exec" method="post" id="registration-form" enctype="multipart/form-data">
            <label for="name">Name (Required):</label>
            <input type="text" id="name" name="name" required>

            <label for="college">College Name (Required):</label>
            <input type="text" id="college" name="college" required>

            <label for="email">Email ID (Required):</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number (Required):</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="address">Address (Required):</label>
            <input type="text" id="address" name="address" required>

            <label for="team-name">Team Name (Required):</label>
            <input type="text" id="team-name" name="team-name" required>

            <label for="team-code">Team Code (Given by Devfolio) (Required):</label>
            <input type="text" id="team-code" name="team-code" required>

            <label for="team-members">Number of Team Members (Required):</label>
            <input type="number" id="team-members" name="team-members" required>

            <label for="attendance">Are you coming offline or online?</label>
            <select id="attendance" name="attendance">
                <option value="offline">Offline</option>
                <option value="online">if Online(Strong Reason Needed)</option>
            </select>

            <button type="submit">
                <h2>Submit</h2>
            </button>
        </form>
        <div id="download-link"></div>
    </div>
       <script src="script.js"></script>
</body>
</html>
